    <main>
        <h4>Contacto</h4>
        <p>Formulario de Registro: </p>
        <form action="./show_data.html">
            <label for="txtNombre">Nombre: </label>
            <input type="text" name="txtNombre" id="txtNombre">
            <br> <br>

            <label for="txtApellido">Apellido: </label>
            <input type="text" name="txtApellido" id="txtApellido">
            <br> <br>

            <label for="txtEdad">Edad: </label>
            <input type="number" name="txtEdad" id="txtEdad" min="0" max="100">
            <br> <br>

            <label for="txtMail">Mail: </label>
            <input type="email" name="txtMail" id="txtMail">
            <br><br>

            <label for="txtFecNac">Fecha de Nacimiento: </label>
            <input type="date" name="txtFecNac" id="txtFecNac">
            <br><br>

            <label for="txtGene">Género: </label>
            <input type="radio" name="txtGene" value="Hombre" checked> Hombre
            <input type="radio" name="txtGene" value="Mujer"> Mujer
            <input type="radio" name="txtGene" value="Otro"> Otro
            <br><br>

            <label for="txtActi">Actividad de Interés: </label>
            <input type="checkbox" name="txtActi" value="Crossfit"> Crossfit
            <input type="checkbox" name="txtActi" value="Ciclismo"> Ciclismo
            <input type="checkbox" name="txtActi" value="Atletismo"> Atletismo
            <br><br>

            <label for="txtEstudios">Nivel Educativo: </label>
            <select name="txtEstudios" id="txtEstudios">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="Superior">Superior</option>
            </select>
            <br><br>

            <label for="txtMensaje">Mensaje: </label>
            <p><textarea name="txtMensaje" rows="5" cols="50">Dejanos tu mensaje:</textarea></p>
            <br><br>

            <input type="submit" value="Enviar">
            <br><br>
        </form>
    </main>
